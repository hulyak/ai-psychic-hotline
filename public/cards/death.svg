<svg width="200" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Card background: warm burnt orange -->
  <rect width="200" height="350" fill="#7c2d12"/>
  
  <!-- Outer border in bright candlelight orange -->
  <rect
    x="10"
    y="10"
    width="180"
    height="330"
    fill="none"
    stroke="#f97316"
    stroke-width="2"
  />
  
  <!-- Inner panel: slightly darker, like a printed area -->
  <rect
    x="20"
    y="60"
    width="160"
    height="230"
    fill="#1c1917"
    stroke="#a3e635"
    stroke-width="1"
  />
  
  <!-- Card name (bone-colored) -->
  <text
    x="100"
    y="40"
    font-family="serif"
    font-size="18"
    fill="#fef3c7"
    text-anchor="middle"
  >
    Death
  </text>
  
  <!-- Card number or symbol (orange accent) -->
  <text
    x="100"
    y="215"
    font-family="serif"
    font-size="24"
    fill="#f97316"
    text-anchor="middle"
  >
    XIII
  </text>
</svg>
